<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y surveys</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body id="body">
    <div class="page">
        <div class="title-div">
            <h1 class="title">Y surveys</h1>
            <h3 class="title-description">
                create your own 
                <span class="italics green">branche<span class="yellow">d</span></span> 
                survey
            </h3>
        </div>
        <div class="survey-information">
            <form class="inf-form">
                <label for="name"><p>name: </p></label>
                <input type="text" name="name" id="name"/> 

                <label for="desc"><p>description: </p></label>
                <textarea name="desc" cols="40" rows="3"></textarea>
            </form>
            <button class="btn make-scheme">make a scheme</button>
        </div>
    </div>

<!-- ----------------------------------------------------------------- -->

    <div class="scheme-area additional-area">
        <div class="scheme">

            <div class="start-block">
                <div class="connection-point cp-start-down"></div>
            </div>

        </div>

        <div class="blocks">

            <div class="question-block non-parent">
                <div class="connection-point cp-up"></div>
                <div class="connection-point cp-question-left"></div>
                <div class="connection-point cp-question-right"></div>
            </div>

            <div class="text-block non-parent">
                <div class="connection-point cp-up"></div>
                <div class="connection-point cp-text-down"></div>
            </div>

        </div>

        <button class="btn save-scheme">save</button>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
